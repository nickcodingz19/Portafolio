          <li><a href="conocimientos.html" class="nav-link">Conocimientos</a></li>

<main> 
  <section class="contacto">
    <h2>Contactame</h2>
    <div class="caja-contacto">
        <div class="form">
          <form>
            <div class="form">
              <label for="Nombre">Nombre</label>
              <input
                type="text"
                id="nombre"
                name="enviar-nombre"
                placeholder="Ponga su nombre"
                class="input"
                required
              />
            </div>
    <div class="form">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="enviar-email"
        placeholder="Escriba su email"
        class="input" required/>
    </div>
    <div class="form">
      <label for="mensaje">Mensaje</label>
      <textarea
        id="mensaje"
        cols="50"
        rows="10"
        placeholder="Escriba su mensaje"
        name="enviar-mensaje"
        class="contacto"
        required>
      </textarea>
    </div>
    <input
      type="submit"
      value="Enviar"
      class="submit"
    />
  </form>
<nav


</main>
